
<div fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.xs="center stretch">
  <mat-card class="resetPageCard">
    
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <mat-form-field>
        <input matInput [value]="password" name="password" [(ngModel)]="password" placeholder="Password"><br>
      </mat-form-field>
    
      <mat-form-field>
        <input matInput [value]="password2"  [(ngModel)]="password2" placeholder="Confirm Password"><br>
      </mat-form-field>
      
      <button mat-raised-button name="reset" (click)="resetPassword()">Reset</button>
    
    </mat-card-content>
  </mat-card>
</div>
