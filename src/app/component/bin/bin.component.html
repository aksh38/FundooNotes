<div fxLayout="row" fxLayoutAlign="center center" style="margin-left: 150px; margin-right: 50px">
    <div fxLayout="row wrap" fxLayoutGap="25px" fxLayoutAlign="flex-start" fxLayoutAlign.xs="center center">
        <ng-container *ngFor="let note of trashedNotes" >
        <div *ngIf="note.title !==''">
          <div class="note"> 
          
            <mat-card fxFlex style="margin-top: 30px;width: 240px" [style.background-color]="note.color">
             <mat-card-header>
              <mat-card-title >
                <span style="font-size: 17px; font-family: sans-serif;">{{note.title}}</span>
              </mat-card-title>
            </mat-card-header>
            
              <mat-card-content style="margin-bottom: 40px" (click)="openCreateDialog(note)">
                <span>{{note.description}}</span> 
              </mat-card-content>
            <div class="buttons">
              <mat-card-footer>
                <button mat-icon-button [matMenuTriggerFor]="cardMenu"><mat-icon>more_vert</mat-icon></button>
                <mat-menu #cardMenu="matMenu" class="cardMenu" fxLayout="column">
                  <span><button mat-menu-item (click)="deleteNote(note)">Delete Forever</button></span>  
                <span><button mat-menu-item (click)="restoreNote(note)">Restore</button></span>
                </mat-menu>
              </mat-card-footer>
            </div>
          </mat-card>
        </div>
        </div>
        
        </ng-container>   
  </div>
</div>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
rel="stylesheet">
