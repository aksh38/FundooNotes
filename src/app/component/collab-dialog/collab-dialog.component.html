
  <span mat-dialog-title fxLayout="row" >
    Collaborators
  </span>
  <mat-divider style="margin-top:-10px"></mat-divider>
  <div mat-dialog-content fxLayout="column" style="overflow: hidden;">
    <span fxLayout="row">
      <button mat-icon-button class="icon"><mat-icon >person_outline</mat-icon></button>
      <div fxLayout="column">
        <span class="usernameStyle">
          {{user.userName}}<span style="font-style: italic">(Owner)</span>
        </span>
        <span class="emailStyle">
          {{user.emailId}}
        </span>
      </div>
    </span>

    
    <div *ngFor="let userInfo of userInfos ">
      <span fxLayout="row" style="position: relative;">
        <button mat-icon-button class="icon"><mat-icon>person_outline</mat-icon></button>
          <div fxLayout="column">
            <span class="usernameStyle">
                  {{userInfo.userName}}
            </span>
            <span class="emailStyle">
                  {{userInfo.emailId}}
            </span>
          </div>
          <button mat-icon-button class="btnCollab"><mat-icon>close</mat-icon></button>
        </span>
      </div>
    
  <span fxLayout="row" style="position: relative;">
    <button mat-icon-button class="icon"><mat-icon>person_add</mat-icon></button>
    <input matInput #emailId type="email" (input)="getUser($event.target.value)" class="emailStyle" placeholder="Enter the email-id...">
    <button mat-icon-button class="btnCollab" (click)="addCollab()"><mat-icon>done</mat-icon></button>
  </span>

  </div>
  <div mat-dialog-actions class="actionDialog">
    <button mat-raised-button class="actionButton">Cancle</button>
    <button mat-raised-button class="actionButton">Save</button>
  </div>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons">
