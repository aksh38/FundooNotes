<div >
  <div *ngFor="let field of fields;let i=index" fxLayout="column">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
            <span class="title">
              {{field}}
            </span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let item of fieldsContent[i]" fxLayout="row">
          <button>
            {{item}}
          </button>
        </div>
      </mat-card-content>
    </mat-card>    
  </div>
</div>
